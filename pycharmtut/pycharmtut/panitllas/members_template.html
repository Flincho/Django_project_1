<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members</title>
    <style>
        tr:hover {background-color: silver}
    </style>
</head>
<body style="font-family: arial">
    <p1 style="font-family:verdana; text-align:center; font-size:1.6em;
    background-color:crimson; border:3px; border-style:solid; width:25%;
    margin:3px; padding:3px; border-color:crimson; border-radius:15px">
    <b>List of Relatives</b></p1>
    <br><br><br>
    <table border="1">
        <tr>
        <th style="padding: 5px">Name</th>
        <th style="padding: 5px">Birthday</th>
        <th style="padding: 5px">Degree of Kinship</th>
        <th style="padding: 5px">Favorite Ice Cream Flavor</th>
        </tr>
        {% for member in members %}
            <tr>
            <td style="padding: 5px">{{member.name}} {{member.last_name}}</td><td>{{member.birthday}}</td>
            <td style="padding: 5px">{{member.kinship_deg}}</td><td>{{member.icecream_flavor}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
